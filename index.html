<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MadaoTech</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            line-height: 1.6;
        }

        /* Centering the content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Main content styling */
        .content {
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            font-weight: 700;
            color: #1E90FF;
            margin-bottom: 0.5em;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        p {
            font-size: 1.1em;
            color: #B0B0B0;
            margin-bottom: 1.5em;
        }

        .cta-button {
            background-color: #1E90FF;
            color: white;
            padding: 0.8em 2em;
            font-size: 1.1em;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #4682B4;
        }

        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #B0B0B0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="content">
            <img src="https://media.discordapp.net/stickers/869576757706125353.webp?size=320&amp;quality=lossless">
            <h1>MadaoTech</h1>
            <h2>Innovating the Future of Technology</h2>
            <p>We create cutting-edge solutions that empower businesses and individuals to succeed in an ever-evolving digital world. Join us in shaping tomorrow's innovations, today.</p>
            <a href="#contact" class="cta-button">Contact Us</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MadaoTech | All Rights Reserved</p>
    </footer>

</body>

</html>
